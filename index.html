<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigocão v2.0</title>

    <link rel="stylesheet" href="src/estilos/reset.css">
    <link rel="stylesheet" href="src/estilos/estilos.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="src/images/logo2.png" alt="" class="cabecalho__logo--imagem">
            <h2 class="cabecalho__logo--texto">Amigocão</h2>
        </div>
        <ul class="cabecalho__lista">
            <li class="cabecalho__lista--item">
                <a href="" class="cabecalho__lista--link cabecalho__pagina-atual">Home</a>
            </li>
            <li class="cabecalho__lista--item">
                <a href="" class="cabecalho__lista--link">Nossa Equipe</a>
            </li>
            <li class="cabecalho__lista--item">
                <a href="" class="cabecalho__lista--link">Serviços</a>
            </li>
            <li class="cabecalho__lista--item">
                <a href="" class="cabecalho__lista--link cabecalho__lista--contato">Contato</a>
            </li>
        </ul>
    </header>

    <main class="container">
        <section class="boasvindas">
            <div class="boasvindas__textos">
                <h1 class="boasvindas__textos--titulo">Boas vindas a Amigocão!</h1>
                <p class="boasvindas__textos--descricao">Aqui você encontrará adestramento de <br> qualidade para o seu melhor amigo!</p>
                <a href="">
                    <button class="btn__link">Conheça nossos serviços</button>
                </a>
            </div>
            <div class="boasvindas__imagens">
                <img src="src/images/logo.png" alt="" class="boasvindas__imagens--logo">
                <img src="src/images/gato1.png" alt="" class="boasvindas__imagens--m">
                <img src="src/images/nossa-equipe.jpg" alt="" class="boasvindas__imagens--g">
                <img src="src/images/cao1.png" alt="" class="boasvindas__imagens--p">
            </div>
        </section>
    </main>
</body>
</html>
